<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	data-layout-decoretor="~{layout}">

<th:block th:include="includes/include-head.html" />

<body layout:fragment="content">
	<th:block th:include="includes/include-header.html" />
	<table>
		<thead>
			<tr class="student list">
				<th class="student stnum">학번</th>
				<th class="student stname">이름</th>
				<th class="student stdept">학과</th>
				<th class="student sttel">전화번호</th>
				<th class="student staddr">주소
			</th>
				</tr>
</thead>
	<tbody class="student body" th:each="ST : ${STUDENTS}"
			th:object="${ST}">
		<tr class="student list" th:attr="data-stnum=*{st_num}">
			<td class="student stnum" th:text="*{st_num}">S001
			
				</td>
				<td class="student stname" th:text="*{st_name}">홍길동
			
				</td>
				<td class="student stdept" th:text="*{st_dept}">국어학과
			
				</td>
				<td class="student sttel" th:text="*{st_tel}">010-111-1111
			
				</td>
				<td class="student staddr" th:text="*{st_addr}">서울특별시</td>
		</tr>
	</div>
	<footer>
	</footer>

	</table>
</body>
</html>
